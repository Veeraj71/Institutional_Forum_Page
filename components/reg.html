<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <link rel="stylesheet" href="/style/reg.css">
</head>
<body>
  <div class="container">
    <div class="sign-in-section">
      <div class="sign-in-box">
        <h2 class="title">STUDENT REGISTRATION</h2>
       
        <form action="index.html" method="GET" class="form"></form>
        <div class="input-group">
          <label for="name" class="sr-only"> </label>
          <input id="name" name="email" type="email" required placeholder=" Create User ID" class="input">
        </div>
          <div class="input-group">
            <label for="email" class="sr-only">Email address</label>
            <input id="email" name="email" type="email" required placeholder="Email address" class="input">
          </div>
          <div class="input-group">
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" required placeholder="Password" class="input">
          </div>
          <div>
            <button type="submit" class="submit-button">Sign up</button>
          </div>
        
      </form>
        <div class="footer-text">
          Already have an account? <a href="/components/signin.html" class="#">Sign in</a>
        </div>
      </div>
    </div>


  </div>
</body>
</html>
