<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <link rel="stylesheet" href="/style/signin.css">
</head>
<body>
  <div class="container">
    <div class="sign-in-section">
      <div class="sign-in-box">
        <h2 class="title">Sign In</h2>
        <p class="subtitle">Enter your email and password to sign in</p>
        <form action="index.html" method="GET" class="form">
          <div class="input-group">
            <label for="email" class="sr-only">Email address</label>
            <input id="email" name="email" type="email" required placeholder="Email address" class="input">
          </div>
          <div class="input-group">
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" required placeholder="Password" class="input">
          </div>
          <div>
            <button type="submit" class="submit-button">Sign in</button>
          </div>
        </form>
        <div class="footer-text">
          Don't have an account? <a href="/components/reg.html" class="sign-up-link">Register</a>
        </div>
      </div>
    </div>


  </div>
</body>
</html>
